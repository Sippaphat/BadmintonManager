      # CRITICAL: This saves uploaded photos on your server disk
      - ./uploads:/app/server/uploads
    restart: always

  # ----------------------------
  # 2. Frontend Service (React)
  # ----------------------------
  frontend:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        VITE_API_BASE: https://badminton-api.xenocer.com
    container_name: badminton-web
    ports:
      - "8000:8000"  # Expose on standard web port
    restart: always
    depends_on:
      - backend