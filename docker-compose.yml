version: '3.8'

services:
  # ----------------------------
  # 1. Backend Service (Node API)
  # ----------------------------
  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
      network: host
    container_name: badminton-api
    ports:
      - "5000:5000"
    env_file:
      - ./server/.env
    environment:
      - CORS_ORIGIN=http://localhost:9009,http://localhost:5173,https://badminton-api.xenocer.com
      - GOOGLE_CLIENT_ID=634347628772-ot3d906un0ar1oq5p3b98tci67l99non.apps.googleusercontent.com
    volumes:
      # CRITICAL: This saves uploaded photos on your server disk
      - ./server/uploads:/app/server/uploads
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    restart: always

  # ----------------------------
  # 2. Frontend Service (React)
  # ----------------------------
  frontend:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        VITE_API_BASE: https://badminton-api.xenocer.com
    container_name: badminton-web
    ports:
      - "9009:9009"  # Expose on standard web port
    restart: always
    depends_on:
      - backend